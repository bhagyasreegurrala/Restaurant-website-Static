<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container contact">
        <h2 class="text-center">Contact Us</h2>

        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Your Phone (Optional)</label>
                        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>

            <div class="col-md-6">
                <h4>Our Contact Information</h4>
                <p><strong>Email:</strong> contact@mybusiness.com</p>
                <p><strong>Phone:</strong> +91 934 567 890</p>
                <p><strong>Address:</strong> Business Street,Hyd,India,508775</p>
            </div>
        </div>
    </div>

</body>
</html>
